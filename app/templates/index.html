<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🐍 Flask App | {{data.titulo}}</title>
  </head>
  <body>
    <h1>{{data.bienvenida}} 🚀</h1>
    <p>Lista de Cursos:</p>
    {% if data.numero_cursos > 0 %}
    <ul>
      {% for c in data.cursos %}
      <li>{{c}}</li>
      {% endfor %}
    </ul>
    {% else %}
    <h2>No existen cursos disponibles</h2>
    {% endif %}
  </body>
</html>
